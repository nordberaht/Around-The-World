<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"

    />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- SCRIPT -->
    <script defer src="./src/js/controller.js"></script>
    <title>Around the World</title>
  </head>

    <header>
      <div class="header-container">
        <h1 class="heading">Around the World</h1>
        <div class="btn--container">
          <span
            role="animation"
            aria-label="bottom button border visibility"
            class="btn-before"
          ></span>
          <button class="btn btn-header">start your journey</button>
        </div>
        <ion-icon name="earth-outline" class="header-icon" />
      </div>
    </header>
    <main>
      <button>O</button>
      <input type="text" />
    </main>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule

    ></script>
