<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- SCRIPT -->
    <script defer src="./src/js/controller.js"></script>
    <title>Around the World</title>
  </head>
  <body>
    <!-- ENTRY PAGE -->
    <div class="entry_page">
      <div class="entry_page--container">
        <h1 class="heading">Around the World</h1>
        <div class="btn--container">
          <span
            role="animation"
            aria-label="bottom button border visibility"
            class="btn-before"
          ></span>
          <button class="btn btn-entry_page">start your journey</button>
        </div>
        <ion-icon name="earth-outline" class="globe-icon" />
      </div>
    </div>

    <!-- PAGE -->
    <div class="main_page">
      <header class="header">
        <img src="./src/img/paperplane.png" alt="" class="header_img" />
        <button class="btn btn-localization">
          <ion-icon class="location-icon" name="locate-outline"></ion-icon>
        </button>
        <div class="search_bar">
          <input class="search_bar-input" type="text" maxlength="40" />
          <button class="btn search_bar-button">Search</button>
        </div>
      </header>

      <section class="main_container">
        <aside>
          <ul class="countries_list">
            <li class="country_card">
              <img src="https://flagcdn.com/gd.svg" alt="" />
              <h3 class="country_card-name">United States Of America</h3>
            </li>
            <li class="country_card">
              <img src="https://flagcdn.com/gd.svg" alt="" />
              <h3 class="country_card-name">Grenada</h3>
            </li>
          </ul>
          <footer></footer>
        </aside>
        <main></main>
      </section>
    </div>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
